<h1 class="title">Create a new face snap</h1>
<form class="form-container" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="2" [(ngModel)]="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl" required />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" name="location" [(ngModel)]="location" />
    <button type="submit">Create</button>
  </div>
</form>

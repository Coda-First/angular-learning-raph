<div class="face-snap-card">
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <h2>{{ faceSnap.title }}</h2>
  @if (faceSnap.location) {
  <h4>{{faceSnap.location}}</h4>
  } @else {
  <h4>Unspecified location</h4>
  }
  <p>{{ faceSnap.description }}</p>
  <p>Created at: {{ faceSnap.createdAt }}</p>
  <p>
    <button (click)="onSnap()">{{snapButtonText}}</button>
    <span [ngStyle]="{color:'rgb(0,'+faceSnap.snaps+',0)'}"> ðŸ«° {{ faceSnap.snaps }}</span>
  </p>
</div>
